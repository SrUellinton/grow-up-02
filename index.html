<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>V-Music</title>
  </head>
  <body>
    <div class="box">
      <div class="rectangle">
        <div class="album-principal">
          <div>
            <img
              id="img-album-principal"
              src="images/Utopia_-_Travis_Scott.png"
              alt="capa-album-principal"
            />
          </div>
          <div>
            <div class="nota">
              <span class="material-symbols-outlined bold off-white"> star </span>
              <span class="material-symbols-outlined bold off-white"> star </span>
              <span class="material-symbols-outlined bold off-white"> star </span>
              <span class="material-symbols-outlined bold off-white"> star </span>
              <span class="material-symbols-outlined off-white"> star </span>
            </div>
            <h2>Utopia</h2>
            <div class="info-album">
              <img src="./images/Travis-Scott-3.webp" alt="imagem-artista" id="img-artista">
              <p class="nome-artista">Travis Scott</p>
              <span class="material-symbols-outlined off-white bold">
                fiber_manual_record
              </span>
              <p class="ano-album">2023</p>
              <span class="material-symbols-outlined off-white bold">
                fiber_manual_record
              </span>
              <p class="qtd-musicas">19 m√∫sicas</p>
            </div>
          </div>
        </div>
        <div class="musica">
          <div class="ordem-titulo-musica">
            <p class="ordem">1</p>
            <h3 class="titulo-musica">HYENA</h3>
            <p class="artista-feat"></p>
          </div>
          <div class="acoes-minutagem-musica">
            <div class="acoes-musica">
              <a href="" class="link">
                <span class="material-symbols-outlined bold purple">
                  smart_display
                </span>
              </a>
              <a href="" class="link">
                  <span class="material-symbols-outlined bold purple">
                    music_note
                  </span>
              </a>
            </div>
            <p class="munitagem">3:42</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
